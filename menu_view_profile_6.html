<menu>
	<div class="container">
		<div class="row">
			
		</div>
	</div>
</menu>
<header>
	<div class="container">
		<div class="row">
			
		</div>
	</div>
</header>
<div class="container">
	<section id="profile">

			<div class="row" id="fotoprof">
			<div class="col-lg-12 datos text-center">
				<button type="button" class="btn btn-primary" onclick="guardarDatos()" value="Guardar datos">Edit Profile</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 datos text-center">
				<div class="form-group">
					<label for="usr">Name:</label>
					<input type="text" class="form-control1" id="nombre">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 datos text-center">
				<div class="form-group">
					<label for="usr">Date:</label>
					<input type="text" class="form-control1" id="fecha">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 datos text-center">
				<div class="form-group">
					<label for="usr">From city:</label>
					<input type="text" class="form-control1" id="city">
				</div>
			</div>
		</div>
		

			<div class="row">
			<div class="col-lg-12 datos text-center">
				<div class="form-group">
					<label for="usr">Favoryty Music:</label>
					<input type="text" class="form-control1" id="music">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 text-center">
				<p id="datos">imprime datos</p>
				<button type="button" class="btn btn-primary" onclick="recuperarDatos()" value="Recuperar datos">Imprime datos</button>
			</div>
		</div>
	</section>
<footer>
	<div class="container">
		<div class="row">
			
		</div>
	</div>
</footer>
