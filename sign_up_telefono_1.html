<!DOCTYPE html>
<html lang="es_CL">
<head>    
    <title>Lyft App</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Lyft App">
	<meta name="author" content="LYFT APP">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> 
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="chosen.css">
	<link rel="stylesheet" href="ImageSelect.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!-- Plugins Jquery Choosen -->
	<script src="chosen.jquery.js"></script>
	<script src="ImageSelect.jquery.js"></script>

</head>
<body>
    <div class="container">	
    	<div class="row">
			<div class="col-xs-12 signup text-center">
				<a href="index.html" class="linkanterior"><i class="fa fa-chevron-left flechaleft" aria-hidden="true"></i></a>
					<h3 class="titulo">Sign up</h3>
					<h5 class="subtitulo">Join now free ride credit</h5>
					<hr>
						<select class="selection">
 							<option selected="selected" data-img-src="assets/img/flag-chile.png" value="1"> +56</option><!--borre los nombres de los paises para que ajustes este cambio-->
 							<option data-img-src="assets/img/flag_pe.png" value="2"> +51</option>
 							<option data-img-src="assets/img/flag_mex.png" value="3"> +52 1</option>
 							<option data-img-src="assets/img/flag-arg.png" value="4"> +54</option>
 							<option data-img-src="assets/img/flag-ven.png" value="5"> +58 4</option>
						</select>
						<input type="number" name="telefono" id="telefono" placeholder="(solo 9 digitos)"/>
						<p class="textuser">We'll send a text to verify your phone</p>
						<div id="errorMessage"></div>
						<input type="submit" id="submitButton" value="Next">
			</div>
		</div>
	</div>
	<script src="assets/js/jquery.placeholder.min.js"></script><!--agregar este link que es necesario para la funcionalidad del placeholder-->
	<script src="assets/js/main.js"></script>
