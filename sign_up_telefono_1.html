<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>Lyft App</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Lyft App">
	<meta name="author" content="LYFT APP">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> 
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/media.css">
	<link rel="stylesheet" type="text/css" href="assets/css/common.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<section id="" >
		<div class="container">
			<div class="row">
				<div class="col-xs-12 signup text-center">
					<a href="index.html" class="linkanterior"><i class="fa fa-chevron-left flechaleft" aria-hidden="true"></i></a>
					<h3 class="titulo">Sign up</h3>
					<h5 class="subtitulo">Join now free ride credit</h5>
					<hr>
					<form>
						<select name="countries" class="countries" id="countries" required></>
							<option value="">Select country</option>
							<option value="chile">Chile</option>
							<option value="mexico">México</option>
							<option value="peru">Perú</option>
						</select>
						<input type="number" name="telefono" id="telefono" placeholder="11234567"/>
						<p class="textuser">We'll send a text to verify your phone</p>
						<input type="submit" id="submitButton" value="Next">
					</form>
				</div>
				<div id="errorMessage"></div>
				<div id="successMessage">Sign Up Successful!!!</div>
			</div>
		</div>
	</section>
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript" src="assets/js/main.js"></script>
</html>
